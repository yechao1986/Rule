  # ========================
  # 微信通话屏蔽规则（全平台通用）
  # ========================
  # 只提供匹配条件，不指定动作
  # ========================

  # ------------------------
  # ① 只屏蔽信令
  # ------------------------
  # - DOMAIN-SUFFIX,short.weixin.qq.com
  # - DOMAIN-SUFFIX,long.weixin.qq.com

  # ------------------------
  # ② 只屏蔽 UDP
  # ------------------------
  # Android
  # - PROCESS-NAME,com.tencent.mm,udp

  # iOS
  # - PROCESS-NAME,com.tencent.xin,udp

  # Windows
  # - PROCESS-NAME,wechat.exe,udp

  # macOS
  # - PROCESS-NAME,WeChat.app,udp

  # Linux (Wine/Deepin)
  # - PROCESS-NAME,wechat,udp
  # - PROCESS-NAME,WeChat,udp

  # ------------------------
  # ③ 全屏蔽（信令 + UDP）
  # ------------------------
    - DOMAIN-SUFFIX,short.weixin.qq.com
    - DOMAIN-SUFFIX,long.weixin.qq.com
    - PROCESS-NAME,com.tencent.mm,udp
    - PROCESS-NAME,com.tencent.xin,udp
    - PROCESS-NAME,wechat.exe,udp
    - PROCESS-NAME,WeChat.app,udp
    - PROCESS-NAME,wechat,udp
    - PROCESS-NAME,WeChat,udp
