  # ========================
  # 微信通话屏蔽规则 (Android + iOS)
  # ========================
  # 提示：
  #  - 只屏蔽信令：别人打你不会收到来电提示，等于“静音拒绝”
  #  - 只屏蔽 UDP：你能收到来电提示，但语音/视频无法接通
  #  - 全屏蔽：彻底禁用微信语音/视频通话
  # ========================

  # ------------------------
  # ① 只屏蔽信令
  # ------------------------
  # - DOMAIN-SUFFIX,short.weixin.qq.com
  # - DOMAIN-SUFFIX,long.weixin.qq.com

  # ------------------------
  # ② 只屏蔽 UDP (Android + iOS 微信 App)
  # ------------------------
  # - PROCESS-NAME,com.tencent.mm,udp        # Android 微信
  # - PROCESS-NAME,com.tencent.mm,DROP,udp
  # - PROCESS-NAME,com.tencent.xin,udp       # iOS 微信
  # - PROCESS-NAME,com.tencent.xin,DROP,udp

  # ------------------------
  # ③ 全屏蔽 (信令 + UDP)
  #    → 完全禁用微信语音/视频通话
  # ------------------------
    - DOMAIN-SUFFIX,short.weixin.qq.com
    - DOMAIN-SUFFIX,long.weixin.qq.com
    - PROCESS-NAME,com.tencent.mm,udp
    - PROCESS-NAME,com.tencent.mm,DROP,udp
    - PROCESS-NAME,com.tencent.xin,udp
    - PROCESS-NAME,com.tencent.xin,DROP,udp
